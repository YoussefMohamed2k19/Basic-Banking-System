<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Landing Page</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-light p-0 m-0">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Bank System</span>
         
              <div class="navbar" id="navbarText">
                <span class="navbar-text">
                  <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="{{data.balance}}$">
                    <a class="mx-3 text-decoration-none user-select-none">Hover here for your balance</a>
                  </span>
                 <a href="{% url 'index' %}">
                    <button class="btn btn-dark">Back</button>
                 </a>
                </span>
              </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-7 mx-auto" style="padding-top:100px">
              {% if not error == None %}
              <div class="alert alert-danger wow fadeInDown" data-wow-duration=".8s" role="alert">
                  {{error}}
              </div>
              {% endif %}
              {% if not message == None %}
              <div class="alert alert-success wow fadeInDown" data-wow-duration=".8s" role="alert">
                  {{message}}
              </div>
              {% endif %}
                <form method="post" name="transactions"> {% csrf_token %}
                      <div class="mb-3">
                        <label for="firstUser" class="form-label">From</label>
                        <input type="text" class="form-control" id="firstUser" value="{{data.name}}" name="name_one" placeholder="{{data.name}}" readonly>
                      </div>
                    <div class="mb-3">
                      <label for="secondUser" class="form-label">To</label>
                      <select class="form-select" name="name_two">
                        {%for customer in customers%}
                            <option value="{{customer.name}}">{{customer.name}}</option>
                        {%endfor%}
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="exampleCheck1">Amount</label>
                      <input type="float" class="form-control" id="amount" name="amount" placeholder="Amount">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="navbar fixed-bottom bg-light">
        <h6 style="margin: 0 auto;" class="p-2">Developed by <a href="https://iamyoussefmohamed.netlify.app/" class="text-dark">Youssef Mohamed</a></h6>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      })
    </script>
  </body>
</html>
