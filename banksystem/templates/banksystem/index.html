<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Landing Page</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-light p-0 m-0">
      <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Bank System</span>
       
            <div class="navbar" id="navbarText">
              <span class="navbar-text">
               <a href="{% url 'transactions_records' %}">
                  <button class="btn btn-dark">All transactions</button>
               </a>
              </span>
            </div>
      </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1 class="text-center mt-4">Table of all users</h1>
            <table class="table" style="margin-bottom: 90px;" id="myTable">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Balance</th>
                    <th scope="col">Transfer</th>
                  </tr>
                </thead>
                <tbody>
                    {%for data in data%}
                        <tr>
                            <td></td>
                            <td>{{data.name}}</td>
                            <td>{{data.email}}</td>
                            <td>{{data.balance}}</td>
                            <td>
                                <a href="{{data.id}}"><button type="button" class="btn btn-primary">Transfer Money!</button></a>
                            </td>
                        </tr>
                    {%endfor%}
                </tbody>
              </table>


              <!--<div class="card text-center mt-5" style="width:25rem; margin: 0 auto;">
                <div class="card-body">
                  <h5 class="card-title">Want to see all the transaction?</h5>
                  <p class="card-text">You can <a href="{%url 'transactions_records'%}" class="card-link">click here</a> to see them</p>
                </div>
              </div>-->
        </div>
    </div>
    <div class="navbar fixed-bottom bg-light">
        <h6 style="margin: 0 auto;" class="p-2">Developed by <a href="https://iamyoussefmohamed.netlify.app/" class="text-dark">Youssef Mohamed</a></h6>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      	$('#myTable tbody tr').each(function (idx) {
            $(this).children("td:eq(0)").html(idx + 1);
        });
    </script>
  </body>
</html>
