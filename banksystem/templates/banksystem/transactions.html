<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Landing Page</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-light p-0 m-0">
      <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Bank System</span>
       
            <div class="navbar" id="navbarText">
              <span class="navbar-text">
               <a href="{% url 'index' %}">
                  <button class="btn btn-dark">Back</button>
               </a>
              </span>
            </div>
      </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1 class="text-center mt-4">Table of all transactions</h1>
            <table class="table" id="myTable">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">From</th>
                    <th scope="col">To</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Time</th>
                  </tr>
                </thead>
                <tbody>
                    {%for data in data%}
                        <tr>
                            <td></td>
                            <td>{{data.name_one}}</td>
                            <td>{{data.name_two}}</td>
                            <td>{{data.amount}}</td>
                            <td>{{data.created_at}}</td>
                        </tr>
                    {%endfor%}
                </tbody>
              </table>

        </div>
    </div>
    <div class="navbar fixed-bottom bg-light">
        <h6 style="margin: 0 auto;" class="p-2">Developed by <a href="https://iamyoussefmohamed.netlify.app/" class="text-dark">Youssef Mohamed</a></h6>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      		$('#myTable tbody tr').each(function (idx) {
            $(this).children("td:eq(0)").html(idx + 1);
          });
    </script>
  </body>
</html>
